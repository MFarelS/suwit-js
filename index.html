<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Suwit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet"> 
  <style>
    body{
      font-family: 'Poppins', sans-serif;
    }
    .card-header, .card-title, h5{
      font-weight: bold;
    }
    .card-footer{
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card mt-3">
          <h5 class="card-header text-center">Suwit</h5>
          <div class="card-body">
            <h6 class="card-title ms-2">Pilih senjata mu:</h6>
            <div class="text-center mb-2">
              <button class="btn btn-danger col-3 btn-lg" id="gunting" onclick="gunting()"><i class="fa fa-hand-scissors"></i></button>
              <button class="btn btn-success col-3 btn-lg" id="kertas" onclick="kertas()"><i class="fa fa-hand-paper"></i></button>
              <button class="btn btn-primary col-3 btn-lg" id="batu" onclick="batu()"><i class="fa fa-hand-rock"></i></button>
            </div>
            <div class="card-text text-center mt-3 mb-0" id="hasil"></div>
          </div>
          <div class="card-footer text-center text-muted"><small>Copyright 2021 - TFKHDYT</small></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>
    function timeout(){
      window.setTimeout(function() {
        $(".alert").fadeTo(250, 0).slideUp(250, function(){
          $(this).remove(); 
        });
      }, 4000);
    }
    function check(user) {
      var com = Math.floor(Math.random() * (3 - 1 + 1) + 1);
      var warna;
      switch (com) {
        case 1: 
          com = 'gunting'; 
          warna = 'danger'; 
          icon = 'hand-scissors'; 
          break;
        case 2: 
          com = 'kertas'; 
          warna = 'success'; 
          icon = 'hand-paper'; 
          break;
        case 3: 
          com = 'batu'; 
          warna = 'primary'; 
          icon = 'hand-rock'; 
          break;
      }
      switch (user) {
        case 'gunting': 
          warnaUser = 'danger'; 
          iconUser = 'hand-scissors'; 
          break;
        case 'kertas': 
          warnaUser = 'success'; 
          iconUser = 'hand-paper'; 
          break;
        case 'batu': 
          warnaUser = 'primary'; 
          iconUser = 'hand-rock'; 
          break;
      }
      var hasil = '';
      if (user == com) {
        hasil = 'SERI'
      } else if (user == 'gunting') {
        hasil = (com == 'kertas') ? 'MENANG': 'KALAH';
      } else if (user == 'kertas') {
        hasil = (com == 'gunting') ? 'KALAH': 'MENANG';
      } else if (user == 'batu') {
        hasil = (com == 'gunting') ? 'MENANG': 'KALAH';
      }
      var elementHasil = document.getElementById('hasil');
      var warnaAlert;
      switch (hasil) {
        case 'MENANG':
          warnaAlert = 'success'
          break;
        case 'KALAH':
          warnaAlert = 'danger'
          break;
        case 'SERI':
          warnaAlert = 'primary'
          break;
      }
      elementHasil.innerHTML = `
      <div class="alert alert-${warnaAlert} pt-2 pb-1" role="alert">
        Anda memilih <span class="badge bg-${warnaUser}"><i class="fa fa-${iconUser}"></i> ${user}</span><br>
        Bot memilih <span class="badge bg-${warna}"><i class="fa fa-${icon}"></i> ${com}</span>
        <h5>ANDA ${hasil}!</h5>
      </div>
      `;
    }

    function gunting() {
      var user = 'gunting';
      check(user);
      timeout();
    }
    function kertas() {
      var user = 'kertas';
      check(user);
      timeout();
    }
    function batu() {
      var user = 'batu';
      check(user);
      timeout();
    }
  </script>
</body>
</html>
